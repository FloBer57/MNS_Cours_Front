<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drapeau Suisse</title>
</head>

<body>
    <table border="1px" width="800" height="600">
        <tr>
            <td rowspan="5" bgcolor="red"></td>
            <td rowspan="2" bgcolor="red"></td>
            <td bgcolor="red"></td>
            <td rowspan="2" bgcolor="red"></td>
            <td rowspan="5" bgcolor="red"></td>
        </tr>
        <tr>
            <td ></td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="white"></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="red"></td>
            <td></td>
            <td rowspan="2" bgcolor="red"></td>
        </tr>
        <tr>
            <td bgcolor="red"></td>
        </tr>
    </table>
</body>

</html>
